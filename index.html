<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="loader__bg"><div class="loader"></div></div>
    <div class="container">
      <div class="col-12">
        <h2 class="text-center p-3 fw-bold">Information about countries</h2>
        <form class="row country d-flex justify-content-center gap-2">
          <input
            type="text"
            placeholder="Enter name of the country (for example: 'Kyrgyzstan', 'United States of America')"
            class="col-5 country__input"
          />
          <button type="submit" class="col-1 country__button">Find info</button>
        </form>
        <div class="table-country loading">
          <div class="row py-3 justify-content-center">
            <div class="col-8">
              <div
                class="card h-100 justify-content-center align-items-center p-2"
              >
                <h4 class="country-name fw-semibold"></h4>
              </div>
            </div>
          </div>
          <div
            class="row justify-content-center align-items-stretch information"
          >
            <div class="col-4">
              <div
                class="country-flag card h-100 justify-content-center align-items-center"
              >
                <img class="img-fluid img-thumbnail" src="" alt="" />
                <div
                  class="card-body d-flex align-items-center justify-content-center"
                >
                  <h5 class="card-title text-secondary p-1"></h5>
                </div>
              </div>
            </div>
            <div class="col-2 d-flex flex-column justify-content-between gap-2">
              <div class="row">
                <div
                  class="card h-100 justify-content-center align-items-center"
                >
                  <div
                    class="card-body d-flex flex-column justify-content-between align-items-center"
                  >
                    <h4
                      class="country-capital card-title text-center fw-semibold"
                    ></h4>
                    <h5 class="card-title text-secondary p-1">Capital</h5>
                  </div>
                </div>
              </div>
              <div class="row">
                <div
                  class="card h-100 justify-content-center align-items-center"
                >
                  <div
                    class="card-body d-flex flex-column justify-content-between align-items-center"
                  >
                    <h4
                      class="country-currency card-title text-center fw-semibold"
                    ></h4>
                    <h5 class="card-title text-secondary p-1">Currencies</h5>
                  </div>
                </div>
              </div>
              <div class="row">
                <div
                  class="card h-100 justify-content-center align-items-center"
                >
                  <div
                    class="card-body d-flex flex-column justify-content-between align-items-center"
                  >
                    <h4
                      class="country-languages card-title text-center fw-semibold"
                    ></h4>
                    <h5 class="card-title text-secondary p-1">Languages</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div
                class="country-coat-of-arms card h-100 justify-content-center align-items-center"
              >
                <img class="img-thumbnail" src="" alt="" />
                <div
                  class="card-body d-flex align-items-center justify-content-center"
                >
                  <h5 class="card-title text-secondary"></h5>
                </div>
              </div>
            </div>
          </div>
          <div class="row py-3 justify-content-center">
            <div class="col-8">
              <div
                class="card h-100 justify-content-center align-items-center p-2"
              >
                <h4 class="borders-title text-secondary">Borders</h4>
              </div>
            </div>
          </div>
          <div
            class="row justify-content-center align-items-stretch information"
          >
            <div
              class="borders card-group col-8 d-flex justify-content-between gap-3"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    ></div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
